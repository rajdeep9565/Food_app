function appendVideo(Video_data) {
        foods.innerHTML = null;
        Video_data.forEach(everything => {
        
            let ima = document.createElement("div")
            ima.className += "ima";

            let other = document.createElement("div")
            other.className += "other"

            let cuisine = document.createElement("p");
            cuisine.className += "cuisine"
            cuisine.innerHTML = "Cuisine:- "+ everything.strArea;

            let name = document.createElement("p")
            name.className += "name"
            name.innerHTML = everything.strMeal
           
            let image = document.createElement("img")
            image.src = everything.strMealThumb

            let link = document.createElement("p")
            link.className += "link"
            link.innerHTML = everything.strYoutube
        
          
            let category = document.createElement("p");
            category.className += "category"
            category.innerHTML = "Category :- " +everything.strCategory;
    
            let inst = document.createElement("p")
            inst.className += "inst"
            inst.innerHTML ="Instruction:- " + everything.strInstructions;

            let source = document.createElement("p")
            source.className += "source"
            source.innerHTML = "Source:- " + everything.strSource;
         

            let i1 = document.createElement("p")
            i1.className += "i1"
            i1.innerHTML = "Ingredents :- "+ everything.strIngredient1 +", "+ everything.strIngredient2 + ", " + everything.strIngredient3 + ", " + everything.strIngredient4 + ", " + everything.strIngredient5 + ", " + everything.strIngredient6 + ", " + everything.strIngredient7 + ", " + everything.strIngredient8 + ", " + everything.strIngredient9 + ", " + everything.strIngredient10 + ", " + everything.strIngredient11 + ", " + everything.strIngredient12 + ", " + everything.strIngredient13 + ", " + everything.strIngredient14 + ", " + everything.strIngredient15 + ", " + everything.strIngredient16 ;
           
            ima.append(image)
            other.append(name,cuisine,category,i1,inst,source,link);
            foods.append(ima,other)
        });
        
    }



</script>
